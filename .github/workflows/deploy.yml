name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy AI Resume Editor
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
      
      - name: Install dependencies (root)
        run: pnpm install
      
      - name: Install dependencies (resume-rewriter)
        working-directory: ./resume-rewriter
        run: pnpm install
      
      - name: Build React app
        working-directory: ./resume-rewriter
        run: pnpm run build
      
      - name: Copy functions to public
        run: |
          mkdir -p resume-rewriter/dist/functions
          cp -r functions resume-rewriter/dist/functions
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy resume-rewriter/dist --project-name=ai-resume-editor
          secrets: |
            RESEND_API_KEY
            OPENAI_API_KEY
            ANTHROPIC_API_KEY
            STRIPE_SECRET_KEY
            STRIPE_PUBLISHABLE_KEY
            STRIPE_WEBHOOK_SECRET
            BETTER_AUTH_SECRET
            R2_ACCESS_KEY_ID
            R2_SECRET_ACCESS_KEY
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_PUBLISHABLE_KEY: ${{ secrets.STRIPE_PUBLISHABLE_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET }}
          R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}

